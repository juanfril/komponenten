@if (message()) {
  <div [class]="alertClasses()" role="alert" aria-live="assertive">
    <div class="flex items-center">
      <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" [attr.d]="getIconPath()" clip-rule="evenodd" />
      </svg>
      <span>{{ message() }}</span>
    </div>

    @if (dismissible()) {
      <button
        type="button"
        (click)="handleDismiss()"
        class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 focus:ring-2 focus:ring-gray-400"
        aria-label="Cerrar"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" [attr.d]="closeIconPath" clip-rule="evenodd" />
        </svg>
      </button>
    }
  </div>
}
