<header class="bg-white shadow-sm sticky top-0 z-10">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center max-w-6xl">
    <a
      [routerLink]="['/']"
      class="flex items-center space-x-2 text-blue-600 hover:text-blue-800 transition-colors duration-150"
    >
      <span class="text-xl font-bold">Komponenten</span>
    </a>
    <nav>
      <ul class="flex space-x-6">
        <li>
          <a
            [routerLink]="['/products']"
            class="text-gray-700 hover:text-blue-600 font-medium flex items-center space-x-1 transition-colors duration-150"
          >
            <span>Products</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="min-h-screen bg-gray-50 pt-6 pb-12 px-4 sm:px-6">
  <div class="mx-auto max-w-6xl">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="bg-white border-t py-6">
  <div class="container mx-auto px-4 max-w-6xl">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center mb-4 md:mb-0">
        <span class="text-gray-700 font-medium">Komponenten</span>
      </div>
      <div class="text-center text-gray-500 text-sm">
        &copy; {{ getCurrentYear() }} Komponenten - Angular 19 Technical Test
      </div>
    </div>
  </div>
</footer>
